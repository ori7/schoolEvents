<form class='col-4'>
  <fieldset>
    <legend>Add event</legend>
    <div class="form-group">
      <label for="name">Event name:</label>
      <input #eName type="text" class="form-control" id="name" placeholder="Event name">
    </div>
    <div class="form-group">
      <label for="date">Event date:</label>
      <input #eDate type="date" class="form-control" id="date" placeholder="Event date">
    </div>
    <div class="form-group">
      <label for="duration">Event duration:</label>
      <input #eDuration type="text" class="form-control" id="duration" placeholder="Event duration">
    </div>
    <div class="form-group">Event classes:
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="A" value="A">
          <label class="form-check-label" for="A">A ,</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="B" value="B">
          <label class="form-check-label" for="B">B ,</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="C" value="C">
          <label class="form-check-label" for="C">C ,</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="D" value="D">
          <label class="form-check-label" for="D">D ,</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="E" value="E">
          <label class="form-check-label" for="E">E ,</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="F" value="F">
          <label class="form-check-label" for="F">F</label>
        </div>
      </div>
    </div>
    <button (click)='add(eName.value, eDate.value, eDuration.value)'>Add event</button>
  </fieldset>
</form>
